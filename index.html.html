<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
</head>
<body>
  <div class="page-wrapper">
  <div class="container">
    <div class="form-section">
      <h2>Login</h2>
      <form action = "login.php" method = "post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" name = "username" id="username" placeholder="Username" required >
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
        </div>
        <button type="submit" value = "submit">Login</button>
     <div class="alt-link">
        Don't have an account? <a href="register.html">Register</a>
    </div>
      </form>
    </div>
    <div class="col-md-6 position-relative d-flex justify-content-center align-items-center image-section">
         <img src="assets/images/icon.png" alt="Login Illustration" class="img-fluid">
        <div class="image-text-overlay">Let's Talk Together</div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      if (error) {
        const errorBox = document.createElement("div");
        errorBox.style.color = "red";
        errorBox.style.marginBottom = "15px";
        errorBox.style.fontWeight = "bold";

        if (error === "invalid_password") {
          errorBox.textContent = "❌ Invalid password. Please try again.";
        } else if (error === "user_not_found") {
          errorBox.textContent = "❌ User not found.";
        } else if (error === "empty_fields") {
          errorBox.textContent = "⚠️ Please fill in all fields.";
        }

        const form = document.querySelector("form");
        form?.prepend(errorBox);

        // Remove the error from the URL without refreshing the page
        history.replaceState(null, "", window.location.pathname);
      }
    });
  </script>

</body>
</html>
